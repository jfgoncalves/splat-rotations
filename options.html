<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splat Rotations Options</title>
    <link rel="stylesheet" href="foundation.css" />
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="row">
      <div class="small-12 medium-6 medium-centered columns container">
        <header>
          <h1>Splat Rotations options</h1>
        </header>
        <section>
          <label id="timeFormatLabel"></label>
          <select id="timeFormat">
            <option id="24hoursLabel" value="24"></option>
            <option id="12hoursLabel" value="12"></option>
          </select>
        </section>
        <section>
          <label id="regionLabel"></label>
          <select id="region">
            <option id="regionNA" value="na"></option>
            <option id="regionEU" value="eu"></option>
            <option id="regionJP" value="jp"></option>
          </select>
        </section>
        <section>
          <label id="mapsThumbnailsLabel"></label>
          <select id="setInk">
            <option id="mapsInked" value="inked"></option>
            <option id="mapsNotInked" value="notInked"></option>
          </select>
        </section>
        <hr>
        <section>
          <span id="warning"></span>
          <br>
          <label id="offsetLabel"></label>
          <input type="number" id="offset" name="offset" min="-12" max="12">
        </section>
        <section id="translate">
          <hr>
          You're using a partial translation of Splat Rotations. You can <a href="https://poeditor.com/join/project/pwVRLVIrEt">help me with a full translation</a> if you have some spare time. Thank you.
        </section>
      </div>
    </div>
    <div class="row">
      <div class="small-12 medium-6 medium-centered columns">
        <footer>
          Created by <a href="https://twitter.com/PommePatate">PommePatate</a> • <a href="https://github.com/jfgoncalves/splat-rotations">Github</a> • <a href="http://fizzystack.web.fc2.com/paintball.html">Splatoon font</a> by JapanYoshi.
        </footer>
      </div>
    </div>
    <div class="row">
      <div class="small-2 small-centered columns">
        <div id="saved"></div>
      </div>
    </div>
  <script src="options.js"></script>
  </body>
</html>
